<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atlas</title>
    <link type="image/png" sizes="16x16" rel="icon" href="./images/header/logo.png">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="header__wrapper">
        <div class="header__container">
            <div class="header__container-logo">
                <div class="header__logo-img"><img src="./images/header/logo.png" alt="logo"></div>
                <div class="header__logo-text">
                    <div class="header__logo-top">
                        <img class="header__logo-top-letter" src="./images/header/a-upper-big.png" alt="A">
                        <img class="header__logo-top-letter" src="./images/header/t-big.png" alt="t">
                        <img class="header__logo-top-letter" src="./images/header/l-big.png" alt="l">
                        <img class="header__logo-top-letter" src="./images/header/a-big.png" alt="a">
                        <img class="header__logo-top-letter" src="./images/header/s-big.png" alt="s">
                    </div>
                    <div class="header__logo-bottom">
                        <img src="./images/header/h-gold.png" alt="H">
                        <img src="./images/header/e-gold.png" alt="E">
                        <img src="./images/header/a-gold.png" alt="A">
                        <img src="./images/header/l-gold.png" alt="L">
                        <img src="./images/header/t-gold.png" alt="T">
                        <img src="./images/header/h-gold.png" alt="H">
                        <img src="./images/header/c-gold.png" alt="C">
                        <img src="./images/header/a-gold.png" alt="A">
                        <img src="./images/header/r-gold.png" alt="R">
                        <img src="./images/header/e-gold.png" alt="E">
                    </div>
                </div>
            </div>
            <menu class="header__menu">
                <ul class="header__menu-list">
                    <li><a class="header__menu-link" href="">ABOUT</a></li>
                    <li><a class="header__menu-link" href="">SERVICES</a></li>
                    <li><a class="header__menu-link" href="">LOCATIONS</a></li>
                    <li><a class="header__menu-link" href="">CAREERS</a></li>
                    <li class="header__menu-list-last"><a class="header__menu-link" href="">CONTACT</a></li>
                </ul>
            </menu>
            <div class="header__linked-logo"><img src="./images/header/linkedin.png" alt="linkedIn"></div>
        </div>
    </div>
</header>

</body>
</html>
